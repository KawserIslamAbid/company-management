{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  
      <section class="vh-100" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">

      <div class="card smooth-shadow-md">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <a class="navbar-brand" href="{% url 'dashboard' %}"><img class="brand-logo"
                alt="Chameleon admin logo" src="{% static 'theme-assets/images/logo/logo-dark.png' %}" />
              {% comment %} <h5 class="brand-text">Chameleon</h5> {% endcomment %}
            </a>
            
          </div>
          <p class="mb-6">Please enter your user information.</p>
          <!-- Form -->
          <form>
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="text" id="username" class="form-control" name="username" placeholder="User Name" required="">
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" name="email" placeholder="Email address here" required="">
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" name="password" placeholder="**************" required="">
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm
                  Password</label>
              <input type="password" id="confirm-password" class="form-control" name="password" placeholder="**************" required="">
            </div>
            <!-- Checkbox -->
            <div class="mb-3">
              <div class="form-check custom-checkbox">
                <input type="checkbox" class="form-check-input" id="agreeCheck">
                <label class="form-check-label" for="agreeCheck"><span >I agree to the <a style="color: rgb(253,99,107);" href="terms-condition-page.html">Terms of
                        Service </a>and
                      <a style="color: rgb(253,99,107);" href="terms-condition-page.html">Privacy Policy.</a></span></label>
              </div>
            </div>
            <div>
              <!-- Button -->
              <div class="d-grid">
                <button style="background-color: rgb(253,99,107); " type="submit" class="btn btn-denger">
                  Create Free Account
                </button>
              </div>
    
              <div class="d-md-flex justify-content-between mt-4">
                <div class="mb-2 mb-md-0">
                  <p>Already have an account?<a style="color: rgb(253,99,107);" href="sign-up.html" >Login </a></p>
                </div>
                <div>
                  <a style="color: rgb(253,99,107);" href="forget-password.html" class="text-inherit
                      ">Forgot your password?</a>
                </div>
    
              </div>
            </div>
    
          </form>
        </div>
      </div>
    
    </div>
</div>
</div>
</div>
</section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    

</body>
</html>
