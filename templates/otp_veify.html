
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>



    
      <section class="vh-100" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">

      <div class="card smooth-shadow-md">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <a class="navbar-brand" href="{% url 'dashboard' %}"><img class="brand-logo"
                alt="Chameleon admin logo" src="{% static 'theme-assets/images/logo/logo.png' %}" />
              <h5 class="brand-text">Chameleon</h>
            </a>
          </div>
          <p class="mb-6">Enter your OTP number and reset your password.</p>
          <!-- Form -->
          <form>
            <!-- Username -->
            <div class="mb-3">
              <label for="email" class="form-label">OTP</label>
              <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your OTP Number" required="">
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input type="password" id="password" class="form-control" name="password" placeholder="Enter New Password" required="">
            </div>
            <!-- Re-Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Re-Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Repeat Your Password" required="">
              </div>
        
            <div>
              <!-- Button -->
              <div class="d-grid">
                <button style="background-color: rgb(253,99,107);" type="submit" class="btn btn-denger">Submit</button>
              </div>

              <div class="d-md-flex justify-content-between mt-4">
                <div class="mb-2 mb-md-0">
                    <p>Don't have an account?<a style="color: rgb(253,99,107);" href="sign-up.html">Sign In</a></p>
                </div>
              </div>
            </div>


          </form>
        </div>
      </div>
    
    </div>
</div>
</div>
</div>
</section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



     

</body>
</html>
